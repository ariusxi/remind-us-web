<div class="container">
    <div class="row">
        <div
            *ngIf="isLoadingCalendar"
            class="col-md-12 pt-3">
            <ngx-skeleton-loader count="10" appearance="square">
            </ngx-skeleton-loader>
        </div>
        <div
            *ngIf="!isLoadingCalendar"
            class="col-md-12 pt-3">
            <calendar
                (editReminder)="editReminder($event)"
                (removeReminder)="removeReminder($event)"
                [eventReminders]="reminderList">
            </calendar>
        </div>
    </div>
</div>
