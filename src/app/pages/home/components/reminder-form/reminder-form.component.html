<div
    *ngIf="!isResponseEnabled">
    <input-button
        mat-dialog-close
        id="close-button"
        [buttonType]="'icon-button'"
        [buttonIcon]="'close'">
    </input-button>
    <text
        tag="h1"
        mat-dialog-title
        *ngIf="isNewReminder"
        [textValue]="'Criar lembrete'">
    </text>
    <text
        tag="h1"
        mat-dialog-title
        *ngIf="!isNewReminder"
        [textValue]="'Editar lembrete'">
    </text>
</div>
<div mat-dialog-content>
    <div
        class="row"
        *ngIf="isResponseEnabled">
        <div
            class="col-md-12 text-center">
            <icon-response
                [iconType]="currentIconType">
            </icon-response>
            <text
                tag="p"
                *ngIf="currentIconType === 'success'"
                [className]="'font-weight-bolder pb-2'"
                [textValue]="isNewReminder ? 'Lembrete cadastrado com sucesso' : 'Lembrete atualizado com sucesso'">
            </text>
            <text
                tag="p"
                *ngIf="currentIconType === 'failure'"
                [className]="'font-weight-bolder pb-2'"
                [textValue]="isNewReminder ? 'Ocorreu um erro ao cadastrar o lembrete' : 'Ocorreu um erro ao atualizar o lembrete'">
            </text>
            <input-button
                [buttonType]="'raised-button'"
                [buttonText]="'Ok'"
                (click)="closeDialog()">
            </input-button>
        </div>
    </div>
    <div
        class="row"
        *ngIf="!isResponseEnabled">
        <div class="col-md-12">
            <input-field
                [placeholderText]="'Nome do lembrete'"
                [inputName]="'nameReminder'"
                [inputValue]="nameReminder"
                [errorField]="hasError('nameReminder')"
                [inputType]="'text'"
                (onChangeValue)="onChangeValue($event, 'nameReminder')">
            </input-field>
        </div>
        <div class="col-md-6">
            <input-field
                [placeholderText]="'Categoria do lembrete'"
                [inputName]="'categoryReminder'"
                [inputValue]="categoryReminder"
                [errorField]="hasError('categoryReminder')"
                [options]="categoriesOptions"
                [inputType]="'select'"
                [isRequired]="true"
                (onChangeValue)="onChangeValue($event, 'categoryReminder')">
            </input-field>
        </div>
        <div class="col-md-3">
            <input-field
                [placeholderText]="'Data do seu lembrete'"
                [inputName]="'scheduledReminder'"
                [inputValue]="scheduledReminder"
                [defaultValue]="formatDate(scheduledReminder)"
                [errorField]="hasError('scheduledReminder')"
                [inputType]="'date'"
                [isRequired]="true"
                (onChangeValue)="onChangeValue($event, 'scheduledReminder')">
            </input-field>
        </div>
        <div class="col-md-3">
            <input-field
                [placeholderText]="'Hora do seu lembrete'"
                [inputName]="'hourReminder'"
                [inputValue]="hourReminder"
                [errorField]="hasError('hourReminder')"
                [inputType]="'time'"
                [isRequired]="true"
                (onChangeValue)="onChangeValue($event, 'hourReminder')">
            </input-field>
        </div>
        <div class="col-md-12">
            <input-field
                [placeholderText]="'Informe uma descrição do seu lembrete...'"
                [inputName]="'descriptionReminder'"
                [inputValue]="descriptionReminder"
                [errorField]="hasError('descriptionReminder')"
                [inputType]="'textarea'"
                (onChangeValue)="onChangeValue($event, 'descriptionReminder')">
            </input-field>
        </div>
        <div
            class="col-md-12"
            *ngIf="errorMessage !== ''">
            <text
                [className]="'text-center text-danger'"
                [textValue]="errorMessage">
            </text>
        </div>
        <div class="col-md-12 pb-3 text-center">
            <input-button
                [buttonType]="'raised-button'"
                [buttonText]="buttonText"
                [loading]="responseLoadingReminder"
                (click)="submit()">
            </input-button>
        </div>
    </div>
</div>
