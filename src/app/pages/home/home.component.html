<navbar
    [color]="'primary'"
    [navbarText]="'Remind Us'">
    <span class="navbar-spacer"></span>
    <input-button
        [buttonType]="'icon-button'"
        [buttonIcon]="'account_circle'"
        *ngIf="userProfilePhoto === ''"
        (click)="showProfile()">
    </input-button>
    <image
        [className]="'image-profile'"
        [url]="userProfilePhoto"
        *ngIf="userProfilePhoto !== ''"
        (click)="showProfile()">
    </image>
    <input-button
        [buttonType]="'icon-button'"
        [buttonIcon]="'logout'"
        (click)="logout()">
    </input-button>
</navbar>
<mat-tab-group
    mat-align-tabs="center">
    <!-- Login -->
    <mat-tab label="Lembretes">
        <reminders></reminders>
    </mat-tab>

    <!-- Schedule -->
    <mat-tab label="Agenda">
        <schedule></schedule>
    </mat-tab>

    <!-- Categories -->
    <mat-tab label="Categorias">
        <categories></categories>
    </mat-tab>
</mat-tab-group>
