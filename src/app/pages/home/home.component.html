<navbar
    [color]="'primary'"
    [navbarText]="'Remind Us'">
    <span class="navbar-spacer"></span>
    <input-button
        [buttonType]="'icon-button'"
        [buttonIcon]="'account_circle'"
        *ngIf="userProfilePhoto === ''"
        (click)="showProfile()">
    </input-button>
    <span
        class="pr-4 button-profile"
        *ngIf="userProfilePhoto !== ''"
        (click)="showProfile()">
        <image
            [className]="'image-profile'"
            [url]="userProfilePhoto">
        </image>
        {{getFirstName()}}
    </span>
    <input-button
        [buttonType]="'icon-button'"
        [buttonIcon]="'logout'"
        (click)="logout()">
    </input-button>
</navbar>
<mat-tab-group
    mat-align-tabs="center">
    <!-- Login -->
    <mat-tab label="Lembretes">
        <reminders
            [reminderList]="reminderList"
            [reminderListOfWeek]="reminderListOfWeek"
            [isLoading]="isLoadingReminder"
            (loadContent)="loadContent()">
        </reminders>
    </mat-tab>

    <!-- Schedule -->
    <mat-tab label="Agenda">
        <schedule
            [reminderList]="reminderList.docs"
            [isLoading]="isLoadingReminder"
            (loadContent)="loadContent()">
        </schedule>
    </mat-tab>

    <!-- Categories -->
    <mat-tab label="Categorias">
        <categories
            [categoriesList]="categoriesList"
            [isLoading]="isLoadingCategory"
            (loadContent)="loadContent()">
        </categories>
    </mat-tab>
</mat-tab-group>
