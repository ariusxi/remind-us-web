<mat-form-field>
    <mat-label *ngIf="isAttributeExists(labelText)">{{ labelText }}</mat-label>
    <!-- Input -->
    <input
        matInput
        *ngIf="isInputType()"
        [(ngModel)]="inputValue"
        [type]="inputType"
        [required]="isRequired"
        [placeholder]="placeholderText"
        [class]="className"
        [id]="inputName"
        [name]="inputName"
        [disabled]="disabled"
        [value]="inputValue"
        (keyup)="onChangeInput()"
        ngDefaultControl
    />

    <!-- Color -->
    <input
        matInput
        *ngIf="inputType === 'color'"
        [(ngModel)]="inputValue"
        [type]="inputType"
        [required]="isRequired"
        [placeholder]="placeholderText"
        [class]="className"
        [id]="inputName"
        [name]="inputName"
        [disabled]="disabled"
        [value]="inputValue"
        (change)="onChangeInput()"
        ngDefaultControl
    />

    <!-- Textarea -->
    <textarea
        matInput
        *ngIf="isTextArea()"
        [(ngModel)]="inputValue"
        [type]="inputType"
        [required]="isRequired"
        [placeholder]="placeholderText"
        [class]="className"
        [id]="inputName"
        [name]="inputName"
        [disabled]="disabled"
        [value]="inputValue"
        (keyup)="onChangeInput()"
        ngDefaultControl
    >
    </textarea>

    <!-- Select -->
    <mat-select
        matInput
        *ngIf="isSelect()"
        [(ngModel)]="inputValue"
        [type]="inputType"
        [required]="isRequired"
        [placeholder]="placeholderText"
        [class]="className"
        [id]="inputName"
        [name]="inputName"
        [disabled]="disabled"
        [value]="inputValue"
        (keyup)="onChangeInput()"
        ngDefaultControl
    >
        <mat-option
            *ngFor="let currentOption of options"
            value="currentOption.value"
        >
            {{ currentOption.label }}
        </mat-option>
    </mat-select>
    <!-- DatePicker -->
    <input
        matInput
        *ngIf="inputType === 'datetimepicker'"
        [ngxMatDatetimePicker]="picker"
        placeholder="Choose a date"
        [formControl]="dateControl"
        [min]="minDate"
        [max]="maxDate"
        [disabled]="disabled"
    />
    <mat-datepicker-toggle
        *ngIf="inputType === 'datetimepicker'"
        matSuffix
        [for]="picker"
    ></mat-datepicker-toggle>
    <ngx-mat-datetime-picker
        #picker
        *ngIf="inputType === 'datetimepicker'"
        [showSpinners]="showSpinners"
        [showSeconds]="showSeconds"
        [stepHour]="stepHour"
        [stepMinute]="stepMinute"
        [stepSecond]="stepSecond"
        [touchUi]="touchUi"
        [color]="color"
        [enableMeridian]="enableMeridian"
        [disableMinute]="disableMinute"
        [hideTime]="hideTime"
    >
    </ngx-mat-datetime-picker>

    <!-- Hint -->
    <mat-hint *ngIf="isAttributeExists(hintText)" [align]="hintPosition">
        {{ hintText }}
    </mat-hint>

    <!-- Error -->
    <mat-error [hidden]="!errorField">
        <p>{{ inputName }} é obrigatório</p>
    </mat-error>

    <!-- Icon -->
    <mat-icon matSuffix *ngIf="isAttributeExists(iconType)">
        {{ iconType }}
    </mat-icon>
</mat-form-field>
